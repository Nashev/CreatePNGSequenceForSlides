<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
    
      function onSuccess(Result) {
        document.getElementById('output').innerHTML = 'Слайды сохранены в папку <a href="' + Result.URL + '" target="_blank">' + Result.FolderName + '</a>.';
      }
      function onFailure(error) {
        var div = document.getElementById('output');
        div.innerHTML = "ERROR: " + error.message;
      }
      google.script.run.withFailureHandler(onFailure).withSuccessHandler(onSuccess).internalSavePNGs();
      
    </script>
  </head>
  <body>
    <div id="output">Выполняется, подождите пожалуйста...</div>
    <br/>
    <br/>
    <input type="button" value="Закрыть" onclick="google.script.host.close()" />
  </body>
</html>
